<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Howoldareyou by shouston3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Howoldareyou</h1>
      <h2 class="project-tagline">An age calculator</h2>
      <a href="https://github.com/shouston3/howOldAreYou" class="btn">View on GitHub</a>
      <a href="https://github.com/shouston3/howOldAreYou/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/shouston3/howOldAreYou/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">

	<div id="header">
			<h2>Your Age calculator</h2>
		</div>
		<script src = "howOldAreYou.js">
		</script>
		<div>
		<p id="demo">Type your age into the text box in the form: dd/mm/yyyy <br> Then click calculate</p>
		<form>
			<input type="text" placeholder='dd' id="day">
			<input type="text" placeholder='mm' id='month'>
			<input type='text' placeholder='yyyy' id='year'><br>
			<button type="button" id='calculate' onClick="readBox()">CALCULATE</button>
		</form>
		</div>
		<div id="footer">
			<div id="buttons">
				<p>Copyright of <span class="bold">Sam Houston</span>!</p>
			</div>
		</div>
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/shouston3/howOldAreYou">Howoldareyou</a> is maintained by <a href="https://github.com/shouston3">shouston3</a>.</span>
	  </footer>

    </section>


  </body>
</html>
